<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic AI with LangGraph</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .banner {
            width: 1280px;
            height: 640px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .content {
            position: relative;
            z-index: 2;
            padding: 60px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .header {
            text-align: left;
        }
        .title {
            font-size: 64px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 28px;
            color: #a8b8ff;
            font-weight: 300;
        }
        .tech-stack {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .tech-badge {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            color: #ffffff;
            font-size: 14px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .diagram {
            position: absolute;
            right: 60px;
            top: 50%;
            transform: translateY(-50%);
        }
        .node {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            padding: 20px 30px;
            color: #ffffff;
            font-weight: 600;
            font-size: 18px;
            margin: 15px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
        }
        .node-icon {
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.5);
        }
        .arrow {
            width: 2px;
            height: 30px;
            background: linear-gradient(to bottom, #667eea, transparent);
            margin: 0 auto;
            position: relative;
        }
        .arrow::after {
            content: 'â–¼';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            color: #667eea;
            font-size: 12px;
        }
        .loop-arrow {
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: #667eea;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translateY(-50%) scale(1); }
            50% { opacity: 1; transform: translateY(-50%) scale(1.1); }
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .github {
            color: #a8b8ff;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .github svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        .features {
            display: flex;
            gap: 30px;
            color: #ffffff;
            font-size: 14px;
        }
        .feature {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .feature::before {
            content: 'âœ“';
            color: #4ade80;
            font-weight: bold;
            font-size: 18px;
        }
        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(102,126,234,0.3) 0%, transparent 70%);
            border-radius: 50%;
            top: -100px;
            right: -100px;
            animation: glow 4s infinite alternate;
        }
        @keyframes glow {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.6; transform: scale(1.1); }
        }
    </style>
</head>
